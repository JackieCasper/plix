<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plix</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/css/styles.css">
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/nav.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      initPage("{{placesKey}}")
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="show-info">
      <div class="show-info-section">
        <div class="user show-icon"></div>
        <p id="user" data-user-id="{{userId}}">{{name}}</p>
      </div>
      <div class="show-info-section">
        <div class="follow-button {{follow.class}}" data-follow-id="{{follow.followid}}"></div>
      </div>
    </div>
    <nav class="follow-nav">
      <a id="nav-following" href="/user/{{name}}/following">Following ({{followingCount}})</a>
      <a id="nav-followers" href="/user/{{name}}/followers">Followers ({{followerCount}})</a>
    </nav>
    <div class="plix-container">
      {{#plix}}
      <a href="/plix/{{name}}/{{id}}" class="plix-list-item" style="background-image:url({{thumb}})"></a>
      {{/plix}}
    </div>
  </div>

</body>

</html>
